<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
    <link rel="stylesheet" href="#">
</head>
<body>
    <h1></h1>
    <script>
var nome = window.prompt('Qual é o seu nome?')
window.alert('É um prazer em te conhecer ' + nome + '!' )
document.write(`Seja bem vindo(a) ${nome}!`)

var n1 = Number(window.prompt(nome + ' digite um numero'))
var n2 = Number(window.prompt('Digite outro numero'))
var soma = n1 + n2
window.alert (`A soma entre ${n1} e ${n2} é igual a ${soma}` )

document.write(`Seu nome tem ${nome.length} letras. <br>`)
document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br>`)
document.write(`Seu nome em minúsculas é ${nome.toLowerCase()} <br>` )

var salario = Number(window.prompt('Digite um número em forma de salário para conversão: '));
var valorConvertido = salario.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'});
salario.toFixed(2).replace('.',',')
document.write('O resultado da conversão é: ' + valorConvertido)



    </script>
</body>
</html>
