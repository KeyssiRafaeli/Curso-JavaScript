<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de Atribuição</title>
</head>
<body>

    <h1>Aqui está todos os resultados:</h1>
    <script>

    var contasoma1= Number(prompt('Vamos fazer uma conta de adição. Digite um numero:'))  
    var contasoma2 = Number(prompt('Digite outro numero:'))
    var resultado = contasoma1 + contasoma2
    alert('O resultado é: ' + resultado)

    var Atribsoma = Number(prompt('Digite outro numero:'))
    var soma = resultado = resultado + Atribsoma
    alert('O resultado é: ' + soma)
    document.write ('<br> O resultado da soma  é: ' + soma )

    /*fim da primeira conta*/

    var contasub1= Number(prompt('Agora vamos para subtração. Digite um numero:'))  
    var contasub2 = Number(prompt('Digite outro numero:'))
    var resultadosub = contasub1 - contasub2
    alert('O resultado é: ' + resultadosub)

    var Atribsub = Number(prompt('Digite outro numero:'))
    var sub = resultadosub = resultadosub - Atribsub
    alert('O resultado é: ' + sub)
    document.write ('<br> O resultado da subtração  é: ' + sub )

    /*fim da segunda conta*/

    var contamult1 =  Number(prompt('Multiplicação. Digite um numero:'))
    var contamult2 =  Number(prompt('Digite outro numero:'))
    var resultadomult = contamult1 * contamult2
    alert('O resultado é:' + resultadomult)

    var atribmult =  Number(prompt('Digite outro numero:'))
    var mult = resultadomult = resultadomult * atribmult
    alert('O resultado é: ' + mult)
    document.write ('<br> O resultado da multiplicação  é: ' + mult )

    /*fim da terceira conta*/

    var contadivreal1 =  Number(prompt('Divisão real. Digite um numero:'))
    var contadivreal2 =  Number(prompt('Digite mais um numero:'))
    var resultadodivreal = contadivreal1 / contadivreal2
    alert('O resultado é:' + resultadodivreal)

    var atridivreal =  Number(prompt('Digite outro numero:'))
    var divreal = resultadodivreal = resultadodivreal / atridivreal
    alert('O resultado é: ' + divreal)
    document.write ('<br> O resultado da divisão real  é: ' + divreal )

    /*fim da quarta conta*/
    
    var contadivinte1 =  Number(prompt('Divisão inteira. Digite um numero:'))
    var contadivinte2 =  Number(prompt('Digite mais um numero:'))
    var resultadodivinte = contadivinte1 % contadivinte2
    alert('O resultado é:' + resultadodivinte)

    var atridivinte =  Number(prompt('Digite outro numero:'))
    var divinte = resultadodivinte = resultadodivinte % atridivinte
    alert('O resultado é: ' + divinte)
    document.write ('<br> O resultado da divisão inteira  é: ' + divinte )

    /*fim da quinta conta*/

    var contapot1 =  Number(prompt('E por ultimo, potenciação. Digite um numero:'))
    var contapot2 =  Number(prompt('Digite mais um numero:'))
    var resultadopot = contapot1 ** contapot2
    alert('O resultado é:' + resultadopot)

    var atripot =  Number(prompt('Digite outro numero:'))
    var pot = resultadopot = resultadopot ** atripot
    alert('O resultado é: ' + pot)
    document.write ('<br> O resultado da potenciação  é: ' + pot )

    document.write('<h3>Fim das contas de atribuição.</h3>')
    </script>
</body>
</html>
